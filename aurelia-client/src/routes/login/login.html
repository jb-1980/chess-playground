<div class="flex items-center justify-center min-h-screen min-w-[100vw]">
  <div class="shadow-lg p-3 rounded-sm">
    <h3 class="text-xl text-center">Sign In</h3>
    <div if.bind="error" class="text-red-500 text-center">${error}</div>
    <form class="space-y-6" submit.trigger="login">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">
          Username
        </label>
        <input
          type="text"
          id="username"
          name="username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-main focus:border-primary-main sm:text-sm"
          placeholder="Enter username"
          required
          autocomplete="username"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-main focus:border-primary-main sm:text-sm"
          placeholder="Enter password"
          required
          autocomplete="current-password"
        />
      </div>
      <button
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-main hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        type="submit"
      >
        Sign in
      </button>
    </form>
    <div class="text-sm mt-1">
      Don't have an account? <a load="/signup">Sign Up</a>
    </div>
  </div>
</div>
