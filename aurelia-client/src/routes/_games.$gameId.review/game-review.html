<import from="../../components/nav-bar"></import>
<import from="../../resources/value-converters/result-from-pgn"></import>
<import from="../../components/chess-board"></import>
<import from="./components/moves-card"></import>
<div>
  <nav-bar></nav-bar>
  <section class="p-5 mx-auto">
    <h3 class="text-3xl">Game Review</h3>
    <section class="flex items-start justify-center gap-4">
      <chess-board
        class="flex"
        fen.bind="fen"
        orientation.bind="myColor"
        white-player.bind="game.whitePlayer"
        black-player.bind="game.blackPlayer"
      ></chess-board>
      <div>
        <moves-card
          game-moves.bind="game.moves"
          move-index.two-way="moveIndex"
        ></moves-card>
      </div>
    </section>
  </section>
</div>
